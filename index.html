<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="h1 text-center my-3">Awesome Books!</h1>
    <div class="container mx-auto border rounded justify-content-center">
      <div class="col-md-8 text-center justify-content-center mx-auto mt-3">
        <div class="form-group mx-auto my-2">
          <label for="BookTitle" class="col-8">Title:</label>
          <input type="text" id="BookTitle" class="col-8" />
        </div>
        <div class="form-group mx-auto my-2">
          <label for="BookAuthor" class="col-8">Author:</label>
          <input type="text" id="BookAuthor" class="col-8" />
        </div>
        <button
          type="button"
          class="btn-primary btn col-5 my-3"
          id="SubmitButton"
        >
          Save Book
        </button>
      </div>
    </div>
    <div
      class="container book-container row my-3 mx-auto text-center"
      id="BookContainer"
    ></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
