<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <h2 class="second-title text-center mt-5">Add a new book</h2>
    <div class="container mx-auto mainContainer-style justify-content-center">
      <div class="col-md-8 text-center justify-content-center mx-auto mt-3">
        <div class="form-group mx-auto my-2">
          <input type="text" id="BookTitle" class="col-8 input-style" placeholder="Title" />
        </div>
        <div class="form-group mx-auto my-2">
          <input
            type="text"
            id="BookAuthor"
            class="col-8 input-style"
            placeholder="Author"
          />
        </div>
        <button
          type="button"
          class="button-style btn col-5 my-3"
          id="SubmitButton"
        >
          Save Book
        </button>
      </div>
    </div>
    <h2 class="second-title text-center my-3">Your Awesome Books</h2>
    <ul
      class="container book-container row mx-auto px-0 mainContainer-style my-2"
      id="BookContainer"
    ></ul>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
